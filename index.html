<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>JavaScript</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta charset="UTF-8">

         <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .calculator {
            background-color: rgb(179, 30, 30);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
            margin-bottom: 40px;
        }

        .calculator h2 {
            color: white;
            margin: 0;
            padding-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 18px;
        }

        button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            border: none;
            background-color: #776;
            color: white;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #554;
        }

        .result {
            margin-top: 10px;
            font-size: 24px;
            color: #f1f6f8;
            min-height: 30px;
        }

        .description {
            font-size: 20px;
            color:rgba(0, 0, 0, 0.795);
            text-align: center;
            margin-top: 10px;
            margin-bottom: 25px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif, serif;
            font-weight: bold;
        }

        #dataHora {
        font-size: 20px;
        color: rgba(0, 0, 0, 0.795);
        text-align: center;
        font-weight: bold;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif, serif;
        

        }
    </style>

    </head>
    <body>
        <div class="container">
     <div class="calculator">
        <h2>Calculadora</h2>
        <input type="text" id="display" readonly onkeydown="handleKeyPress(event)" title="Digite ou clique nos botões" placeholder="Digite ou clique nos botões">
        <div>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('+')">+</button>
        </div>
        <div>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('-')">-</button>
        </div>
        <div>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('*')">x</button>
        </div>
        <div>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculate()">=</button>
            <button onclick="addToDisplay('/')">÷</button>
        </div>
        <div class="result" id="result"></div>
    </div> 
      

    <div class="description">



        Calculator made for an academic work with the intention of starting to learn programming.
    

     </div>
    
     <div id="dataHora">


     </div>
    
        
        <script>
           const display = document.getElementById('display');
        const result = document.getElementById('result');

        function addToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
            result.innerHTML = '';
        }

        function calculate() {
            try {
                const expression = display.value;
                const resultValue = eval(expression);
                result.innerHTML = resultValue;
            } catch (error) {
                result.innerHTML = 'Erro';
            }
        }
        function handleKeyPress(event) {
            const key = event.key;
            if (key === 'Enter') {
                event.preventDefault();
                calculate(); 
              } else if (/^\d$/.test(key) || key === '.' || key === '+' || key === '-' || key === '*' || key === '/') {
                event.preventDefault();
                inputNumber(key);
            }
        }
        function inputNumber(number) {
            display.value += number;
        }
        function getFormattedDateTime() {
        const date = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        return date.toLocaleString('pt-BR', options);
    }

    const dataHoraDiv = document.getElementById('dataHora');
    dataHoraDiv.textContent = 'Oi, hoje é: ' + getFormattedDateTime();

        </script>
    


    </body>
</html>
